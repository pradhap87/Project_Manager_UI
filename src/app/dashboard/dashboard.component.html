<div class="col-lg-12">
    <h1 class="page-header">Dashboard</h1>
</div>

<div class="row">
    <div class="col-lg-4 col-md-8">
        <div class="panel card panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-pinterest fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Project</div>                        
                    </div>
                </div>
            </div>
            <a href="#" [routerLink]="['/projects']">
                <div class="panel-footer">
                    <span class="pull-left">View Projects</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-8">
        <div class="panel card panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Task</div>                        
                    </div>
                </div>
            </div>
            <a href="#" [routerLink]="['/tasks']">
                <div class="panel-footer">
                    <span class="pull-left">View Tasks</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-8">
        <div class="panel card panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Users</div>                        
                    </div>
                </div>
            </div>
            <a href="#" [routerLink]="['/users']">
                <div class="panel-footer">
                    <span class="pull-left">View Users</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
