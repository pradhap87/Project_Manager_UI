<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">View Users</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel" *ngIf ="jsonData">

      <div id="UsersTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
          <div class="col-sm-12">

            <div class="table-responsive shadow">
              <table datatable class="table table-hover">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee Id</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of jsonData">
                    <td>{{user.First_Name}}</td>
                    <td>{{user.Last_Name}}</td>
                    <td>{{user.Employee_ID}}</td>
                    <td>
                      <button id="btnEdit" type="submit" class="btn btn-default" [routerLink]="['/edituser']"
                        [queryParams]="{UserId: user.User_ID}"><i class="text-primary fa fa-edit"></i> Edit</button> |
                      <button id="btnDelete" type="submit" class="btn btn-default" [routerLink]="['/deleteuser']"
                        [queryParams]="{UserId: user.User_ID}"><i class="text-danger fa fa-archive"></i> Delete User</button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf ="!jsonData">
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> Please wait Loading the User Data
      </div>
      <div class="alert alert-info alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> If it's taking long time then ther is no Users Avalable in the system.
        </div>
</div>
