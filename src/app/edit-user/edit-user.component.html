<div class="row">
    <h1 class="page-header">Edit User</h1>
  
  </div>
  <div class="row" *ngIf ="!jsonData">
      <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> Please wait Loading the User Data 
        </div>
  </div>
  <div class="row" *ngIf="jsonData">
    <div class="col-lg-5">
      <form name="AddUser"  id="userForm" novalidate>
        <div class='table-responsive' ng-app="">
          <table class="table table-bordered">
            <tr>
              <th>First Name</th>
              <td>
                  <input type="hidden" [(ngModel)]="jsonData.User_ID" class="form-control" name="userId">
                <input type="text" [(ngModel)]="jsonData.First_Name" class="form-control" name="First_Name" required>
              </td>
            </tr>          
            <tr>
              <th>Last Name</th>
              <td>
                <input type="text" [(ngModel)]="jsonData.Last_Name" class="form-control" name="last_Name" required>
              </td>
            </tr>         
            <tr>
              <th>Employee Id</th>
              <td>
                <input type="number" [(ngModel)]="jsonData.Employee_ID" class="form-control" name="emp_Id" required>
              </td>
            </tr>
            <tr *ngIf="!responseData === true;">
              <td colspan="2" class="text-center"><button id="btnAddTask" type="submit" (click)='UpdateUser(jsonData)' class="btn btn-default">Update User</button> | <button
                  id="btnReset" type="submit" class="btn btn-default" [routerLink]="['/users']" >Cancel</button></td>
            </tr>
            <tr *ngIf="responseData === true;">
                <td colspan="2" class="text-center">
                <button id="btnReset" type="submit" class="btn btn-default" [routerLink]="['/users']" >Back to Users</button></td>
              </tr>
          </table>
        </div>
      </form>
      <div *ngIf="responseData === true;">
          <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> User updated successfully !!!
          </div>
        </div>
    </div>
  </div>
