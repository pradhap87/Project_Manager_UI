<div class="row">
    <h1 class="page-header">Update Project</h1>  
  </div>
  <div class="row" *ngIf ="!jsonData">
      <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> Please wait Loading the Project Details
        </div>
  </div>
  <div class="row" *ngIf="jsonData">
    <div class="col-lg-5">
      <form name="DeleteProject" id="projectForm" novalidate>
        <div class='table-responsive' ng-app="">
          <table class="table table-bordered">
              <tr>
                  <th rowspan="2">Project</th>
                  <td>
                    <input type="text" [(ngModel)]="jsonData.Project1" class="form-control" name="Project_Name" required
                      placeholder="Project Name">
                  </td>
                </tr>
                <tr>
                  <td>
                <tr>
                  <td>Start date</td>
                  <td>End date</td>
                </tr>
                <tr>
                  <td>
                    <input type="datetime-local" [(ngModel)]="jsonData.Start_Date" class="form-control" name="Start_Date" required>
                  </td>
                  <td>
                    <input type="datetime-local" [(ngModel)]="jsonData.End_Date" class="form-control" name="End_Date" required>
                  </td>
                </tr>
      
                </td>
                </tr>
                <tr>
                  <th>Priority</th>
                  <td item-width="100%">
                <tr>
                  <td>0</td>
                  <td>30</td>
                </tr>
                <tr>
                  <td>
                    <input id="Priority" type="range" min="0" max="30" [(ngModel)]="jsonData.Priority" class="form-control" name="Priority" value="jsonData.Priority">
                  </td>
                </tr>
      
                </td>
                </tr>  
                <tr>
                    <th>Manager</th>
                    <td>                                  
                      <select [(ngModel)]="jsonData.Manager_Id" name="Manager" class="form-control" required>
                            <option *ngFor="let item of userData" [ngValue]="item.User_ID">{{item.First_Name}} {{item.Last_Name}}</option>
                      </select>
                    </td>
                  </tr>  
              
            <tr *ngIf="!responseData === true;">
                <td colspan="2" class="text-center"><button id="btnAddTask" type="submit" (click)='UpdateProject(jsonData)' class="btn btn-default">Update Project</button> | <button
                    id="btnReset" type="submit" class="btn btn-default" [routerLink]="['/projects']" >Cancel</button></td>
              </tr>
              <tr *ngIf="responseData === true;">
                  <td colspan="2" class="text-center">
                  <button id="btnReset" type="submit" class="btn btn-default" [routerLink]="['/projects']" >Back to Projects</button></td>
                </tr>
          </table>
        </div>
      </form>
      <div *ngIf="responseData === true;">
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> Project deleted successfully !!!
        </div>
      </div>
  
    </div>
  </div>
